<!-- 18: Client-Side Validations
    1. Create a form with username & password.
    2. Ensure username is not empty.
    3. Ensure password is at least 8 characters. -->

<html>
<head>
    <title>Client-Side Validation</title>
</head>
<body>
    <h2>Login Form</h2>
    <form id="form">
        Username: <input id="username" type="text" name="Username" required><br><br>
        Password: <input id="password" type="password" name="Password" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value;

            if (username === "") {
                alert("Username cannot be empty");
                return;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long");
                return;
            }

            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
