<!-- 5: Arrays
        a. Create an array of 5 fruits.
        b. Add a new fruit using push().
        c. Remove the last fruit using pop().
        d. Display the array in console. -->

<html>
    <head>
        <title>Array Webpage</title>
    </head>
    <body>
        <script>
            var fruits = ["Apple", "Banana", "Mango", "Orange"];
 
            fruits.push("Pineapple");
            
            fruits.pop(1);
            console.log(fruits);
        </script>
    </body>
</html>
