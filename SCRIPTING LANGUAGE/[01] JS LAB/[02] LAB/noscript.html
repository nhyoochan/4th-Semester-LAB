<!-- 2: Using Script Tag & NoScript Tag
        a. Write JavaScript that displays "JavaScript is enabled".
        b. Add a <noscript> tag that displays "JavaScript is disabled".
        c. Test by disabling JavaScript in browser settings. -->

<html>
    <head>
        <title>No Script</title>
    </head>
    <body>
        <script>document.write("Javascript is enable")</script>
        <noscript>Javascript is disable.</noscript>
    </body>
</html>
