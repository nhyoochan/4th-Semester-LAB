<!-- Embedding JavaScript in HTML
        a. Create an HTML file with <script> inside <head> and <body>.
        b. Write alert("Hello World!") in the <script> tag.
        c. Test both internal and external JavaScript file linking. -->

<html>
    <head>
        <title>Alert Webpage</title>
        <script src="document.js"></script>
    </head>
    <body>
        <script>
                alert("Hello World!")
        </script>
    </body>
</html>
