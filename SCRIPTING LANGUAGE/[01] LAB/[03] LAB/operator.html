<!-- 3: JavaScript Operators
        a. Create two variables a = 10, b = 3.
        b. Show results of +, -, *, /, % in the console.
        c. Test comparison operators >, <, ==, ===, !=. -->

<html>
    <head>
        <title>Operator Webpage</title>
    </head>
    <body>
        <script>
            var a=10 , b=3;
            console.log("Sum :" + (a +b))
            console.log("Subtract :" + (a - b))
            console.log("Multiply :" + (a * b))
            console.log("Divide :" + (a / b))
            console.log("Modulus :" + (a % b))


            console.log(">: " + (a > b))
            console.log("<: " + (a < b))
            console.log("==: " + (a == b))
            console.log("===: " + (a === b))
            console.log("!=: " + (a != b))
            </script>
    </body>
</html>
