<!-- 7: Defining & Invoking Functions
        a. Define a function greet(name) that returns "Hello, name".
        b. Call it with your name and display result in alert.
        c. Create a function that calculates the square of a number. -->

<html>
    <head>
        <title>Function Webpage</title>
    </head>
    <body>
        <script>
            alert ("Hello, John Doe");

            function greet(name){
                document.write("Hello, " + name + "<br>");
            }

            function greet(name){
                return "Hello, " + name;
            }

            function square(num){
                return num * num;
            }

        </script>
    </body>
</html>
